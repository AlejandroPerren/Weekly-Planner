name: Deploy App

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout código
        uses: actions/checkout@v3

      - name: Login en DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build imágenes
        run: |
          docker build -t alejandroperren/backend_app:latest -f Dockerfile .
          docker build -t alejandroperren/frontend_app:latest ./client

      - name: Push imágenes
        run: |
          docker push alejandroperren/backend_app:latest
          docker push alejandroperren/frontend_app:latest
